<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVG Graph Parser with Dijkstra</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    /* Map always fixed bottom-left */
    #map {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 300px;
      height: 300px;
      border: 2px solid white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 10;
    }

    /* Hidden SVG but logic remains */
    #svgObject {
      display: none;
    }

    a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Map container positioned independently -->
  <div id="map"></div>

  <!-- Hidden but loaded SVG -->
  <object id="svgObject" type="image/svg+xml" data="RDSC.svg"></object>

  <!-- AR Scene -->
  <a-scene embedded arjs>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="svg.js"></script>
  <script src="leaflet.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <script>
    // Trigger AR loaded and force map resize
    window.addEventListener('load', () => {
      const scene = document.querySelector('a-scene');
      scene.addEventListener('loaded', () => {
        if (window.map) {
          setTimeout(() => {
            window.map.invalidateSize();
          }, 1000);
        }
      });
    });
  </script>
</body>
</html>
