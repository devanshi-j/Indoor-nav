<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Simple AR.js with Leaflet Map</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      position: relative;
    }
    
    /* Style for Leaflet map (position it in the bottom-left corner) */
    #map {
      width: 300px; /* Set the width */
      height: 300px; /* Set the height */
      position: fixed; /* Fix the map in the corner */
      bottom: 20px; /* 20px from the bottom of the screen */
      left: 20px; /* 20px from the left of the screen */
      border: 2px solid white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 999; /* Ensure it's above AR scene */
    }

    /* Style for AR scene (takes full screen) */
    .a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
  </style>
</head>
<body>
<div class="container">
    <!-- Leaflet map div (to be shown in bottom-left corner) -->
    <div id="map"></div>
    
    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- Leaflet.js (for handling the map) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;">
      <!-- Camera entity for AR.js -->
      <a-entity camera look-controls position="0 0 0"></a-entity>
    </a-scene>
  <script src="leaflet.js"></script>
   <script src="svg.js"></script>
    
    <script>
      // Initialize map when the page loads
      window.addEventListener('load', () => {
        // Create Leaflet map
        const map = L.map('map').setView([51.505, -0.09], 13);
        
        // Add tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Add a sample marker to the map
        L.marker([51.5, -0.09]).addTo(map)
          .bindPopup('A sample marker');
        
        // Fix map size issues after it loads
        setTimeout(() => {
          map.invalidateSize();
        }, 1000);
        
        // Handle window resizing
        window.addEventListener('resize', () => {
          setTimeout(() => map.invalidateSize(), 200);
        });
      });
    </script>
</body>
</html>
