<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Graph Parser with Dijkstra</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: row; /* Side-by-side layout */
    }
    #map {
      width: 460px;
      height: 900px;
    }
    #svgObject {
      width: 600px;
      height: 900px;
      border-left: 1px solid #ccc;
    }
    /* AR Scene Styling */
    .a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw; /* Use viewport width */
      height: 100vh; /* Use viewport height */
      z-index: 1;
    }
    /* Make map visible in AR scene */
    #map {
      position: relative;
      z-index: 10; /* Higher z-index to show above AR scene */
    }
    /* Hide SVG from AR view */
    #svgObject {
      opacity: 1;
      z-index: 5; /* Lower z-index than AR */
    }
    /* When AR is active */
    body.ar-mode #svgObject {
      display: none; /* Hide SVG when AR is active */
    }
    body.ar-mode #map {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 300px;
      height: 300px;
      border: 2px solid white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    /* Media queries for phone dimensions */
    @media only screen and (max-width: 767px) {
      body.ar-mode #map {
        width: calc(100vw - 40px);
        height: 200px;
        bottom: 10px;
        left: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="map"></div>
    <object id="svgObject" type="image/svg+xml" data="RDSC.svg"></object>
  </div>
  <!-- Leaflet.js and SVG.js remain the same -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="svg.js"></script>
  <script src="leaflet.js"></script>
  <!-- AR.js setup to initialize the AR scene -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <!-- AR scene initialization (without markers for now) -->
  <script>
    // Initialize AR scene on page load
    window.addEventListener('load', () => {
      const scene = document.createElement('a-scene');
      scene.setAttribute('embedded', '');
      scene.setAttribute('arjs', '');
      scene.setAttribute('vr-mode-ui', 'enabled: false');
      // Add camera to the scene
      const cameraEntity = document.createElement('a-entity');
      cameraEntity.setAttribute('camera', '');
      scene.appendChild(cameraEntity);
      // Append the AR scene to the body
      document.body.appendChild(scene);
      
      // Mark the body when AR is active
      scene.addEventListener('loaded', function() {
        document.body.classList.add('ar-mode');
        
        // Make sure leaflet map remains visible and redraws properly
        if (window.map) {
          setTimeout(() => {
            window.map.invalidateSize();
          }, 1000);
        }
      });

      // Handle resize events to adjust AR scene to phone dimensions
      window.addEventListener('resize', () => {
        if (window.map) {
          window.map.invalidateSize();
        }
      });
    });
  </script>
</body>
</html>
