<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Graph Parser with Dijkstra</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: row;
    }
    #map {
      width: 460px;
      height: 900px;
    }
    #svgObject {
      width: 600px;
      height: 900px;
      border-left: 1px solid #ccc;
    }
    .a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
    #map {
      position: relative;
      z-index: 10;
    }
    #svgObject {
      opacity: 1;
      z-index: 5;
    }
    body.ar-mode #svgObject {
      display: none;
    }
    body.ar-mode #map {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 300px;
      height: 300px;
      border: 2px solid white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 999;
    }
    @media only screen and (max-width: 767px) {
      body.ar-mode #map {
        width: calc(100vw - 40px);
        height: 200px;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="map"></div>
    <object id="svgObject" type="image/svg+xml" data="RDSC.svg"></object>
  </div>

  <!-- Leaflet and SVG logic -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="svg.js"></script>
  <script src="leaflet.js"></script>

  <!-- AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <!-- AR scene injection -->
  <script>
    window.addEventListener('load', () => {
      const scene = document.createElement('a-scene');
      scene.setAttribute('embedded', '');
      scene.setAttribute('arjs', '');
      scene.setAttribute('vr-mode-ui', 'enabled: false');

      const cameraEntity = document.createElement('a-entity');
      cameraEntity.setAttribute('camera', 'zoom: 0.7; fov: 80; near: 0.1; far: 10000');
      cameraEntity.setAttribute('look-controls', '');
      scene.appendChild(cameraEntity);

      document.body.appendChild(scene);

      scene.addEventListener('loaded', () => {
        document.body.classList.add('ar-mode');

        // Resize A-Frame renderer manually
        if (scene.renderer) {
          scene.renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // Redraw Leaflet map
        if (window.map && typeof window.map.invalidateSize === 'function') {
          setTimeout(() => {
            window.map.invalidateSize();
          }, 1000);
        }
      });

      window.addEventListener('resize', () => {
        if (scene.renderer) {
          scene.renderer.setSize(window.innerWidth, window.innerHeight);
        }
        if (window.map && typeof window.map.invalidateSize === 'function') {
          window.map.invalidateSize();
        }
      });
    });
  </script>
</body>
</html>
