<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SVG Graph Parser with Dijkstra</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #map {
      width: 300px;
      height: 300px;
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 9999; /* Ensure it's above the AR scene */
    }

    #svgContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1; /* Below the Leaflet map */
    }

    #svgObject {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Leaflet Map -->
  <div id="map"></div>

  <!-- SVG Container with hide-on-enter-ar component -->
  <a-scene embedded arjs>
    <a-entity id="svgContainer" hide-on-enter-ar>
      <object id="svgObject" type="image/svg+xml" data="RDSC.svg"></object>
    </a-entity>

    <!-- AR Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="svg.js"></script>
  <script src="leaflet.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</body>
</html>
