<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Graph Parser with Dijkstra</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: row; /* Side-by-side layout */
    }
    #map {
      width: 460px;
      height: 900px;
    }
    #svgObject {
      width: 600px;
      height: 900px;
      border-left: 1px solid #ccc;
    }
    /* AR Scene Styling */
    .a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    /* Make map visible in AR scene */
    body.ar-mode #map {
      position: fixed !important; /* Use fixed for absolute positioning on screen */
      bottom: 20px !important;
      left: 20px !important;
      width: 250px !important;
      height: 250px !important;
      z-index: 999999 !important; /* Very high z-index to ensure it's on top */
      border: 2px solid white !important;
      border-radius: 5px !important;
      box-shadow: 0 0 10px rgba(0,0,0,0.5) !important;
    }
    /* Hide SVG from AR view */
    body.ar-mode #svgObject {
      display: none !important; /* Hide SVG when AR is active */
    }
    
    /* Ensure AR doesn't cover UI elements */
    body.ar-mode .a-enter-vr {
      bottom: 280px !important; /* Move VR button above the map */
    }
    
    /* Override any AR.js default styles that might cause zoom issues */
    .a-canvas {
      width: 100% !important;
      height: 100% !important;
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="map"></div>
    <object id="svgObject" type="image/svg+xml" data="RDSC.svg"></object>
  </div>
  
  <!-- Leaflet.js -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <!-- Initialize Leaflet map first -->
  <script>
    // Create the map and store it in window.map
    window.map = L.map('map', {
      center: [0, 0],
      zoom: 2,
      attributionControl: false
    });
    
    // Add a base tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(window.map);
    
    // Signal that the map is initialized
    window.mapInitialized = true;
  </script>
  
  <!-- Load your custom scripts -->
  <script src="svg.js"></script>
  <script src="leaflet.js"></script>
  
  <!-- AR.js setup -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  
  <!-- AR scene initialization with improved settings -->
  <script>
    // Initialize AR scene on page load
    window.addEventListener('load', () => {
      // Create AR scene with adjusted settings
      const scene = document.createElement('a-scene');
      scene.setAttribute('embedded', '');
      // Configure AR.js with adjusted parameters for better zoom
      scene.setAttribute('arjs', 'sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3; sourceWidth: 1280; sourceHeight: 960; displayWidth: 1280; displayHeight: 960;');
      
      // Add camera to the scene with modified settings
      const cameraEntity = document.createElement('a-entity');
      cameraEntity.setAttribute('camera', '');
      // Add look-controls with no zoom to prevent unexpected zoom behavior
      cameraEntity.setAttribute('look-controls', 'enabled: false;');
      scene.appendChild(cameraEntity);
      
      // Append the AR scene to the body
      document.body.appendChild(scene);
      
      // Mark the body when AR is active
      scene.addEventListener('loaded', function() {
        // Add class to body when AR is loaded
        document.body.classList.add('ar-mode');
        
        // Ensure map exists before trying to invalidate its size
        if (window.map && typeof window.map.invalidateSize === 'function') {
          setTimeout(() => {
            window.map.invalidateSize();
            // If the map container needs to be specifically positioned
            const mapContainer = document.getElementById('map');
            if (mapContainer) {
              // Force the container to the bottom left
              mapContainer.style.position = 'fixed';
              mapContainer.style.bottom = '20px';
              mapContainer.style.left = '20px';
              mapContainer.style.zIndex = '999999';
            }
          }, 1000);
        } else {
          console.warn('Map not initialized or invalidateSize method not available');
        }
      });
      
      // Add listener to ensure map positioning when camera moves
      window.addEventListener('resize', () => {
        if (document.body.classList.contains('ar-mode') && 
            window.map && 
            typeof window.map.invalidateSize === 'function') {
          window.map.invalidateSize();
        }
      });
      
      // Monitor document for entered AR mode
      document.addEventListener('fullscreenchange', () => {
        if (document.fullscreenElement) {
          document.body.classList.add('ar-mode');
          setTimeout(() => {
            if (window.map && typeof window.map.invalidateSize === 'function') {
              window.map.invalidateSize();
            }
          }, 500);
        }
      });
    });
  </script>
</body>
</html>
