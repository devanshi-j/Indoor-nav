<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Simple AR.js with Leaflet Map</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      position: relative;
    }
    
    #map {
  width: 300px; /* Adjust the width to make it smaller */
  height: 300px; /* Adjust the height to make it smaller */
  position: fixed; /* Fix the map in place */
  bottom: 20px; /* Place the map 20px from the bottom */
  left: 20px; /* Place the map 20px from the left */
  border: 2px solid white; /* White border */
  border-radius: 5px; /* Rounded corners */
  box-shadow: 0 0 10px rgba(0,0,0,0.5); /* Add shadow for better visibility */
  z-index: 999; /* Ensure the map stays above the AR scene */
}

#svgObject {
  width: 600px; /* Keeping your original size */
  height: 900px; /* Keeping your original size */
  border-left: 1px solid #ccc;
  opacity: 1;
  z-index: 5; /* Keep z-index as is for SVG */
}

.a-scene {
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 1; /* AR scene should stay in the background */
}

body.ar-mode #svgObject {
  display: none; /* Hide SVG when in AR mode */
}

body.ar-mode #map {
  position: fixed;
  bottom: 20px; /* Keep map fixed in the bottom-left corner */
  left: 20px;
  width: 300px; /* Adjust the size for the map */
  height: 300px; /* Adjust the size for the map */
  border: 2px solid white; /* Border around the map */
  border-radius: 5px; /* Rounded corners */
  box-shadow: 0 0 10px rgba(0,0,0,0.5); /* Shadow for visibility */
  z-index: 999; /* Ensure the map is above AR scene */
}

  </style>
</head>
<body>
<div class="container">
    <div id="map"></div>
    <object id="svgObject" type="image/svg+xml" data="RDSC.svg"></object>
  </div>
    
    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- Leaflet.js (for handling the map) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;">
      <!-- Camera entity for AR.js -->
      <a-entity camera look-controls position="0 0 0"></a-entity>
    </a-scene>
  <script src="leaflet.js"></script>
   <script src="svg.js"></script>
    
    <script>
      // Initialize map when the page loads
      window.addEventListener('load', () => {
        // Create Leaflet map
        const map = L.map('map').setView([51.505, -0.09], 13);
        
        // Add tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Add a sample marker to the map
        L.marker([51.5, -0.09]).addTo(map)
          .bindPopup('A sample marker');
        
        // Fix map size issues after it loads
        setTimeout(() => {
          map.invalidateSize();
        }, 1000);
        
        // Handle window resizing
        window.addEventListener('resize', () => {
          setTimeout(() => map.invalidateSize(), 200);
        });
      });
    </script>
</body>
</html>
