<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Simple AR.js with Leaflet Map</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      position: relative;
    }
    
.container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 300px; /* Adjust the container width */
      height: 300px; /* Adjust the container height */
      z-index: 999; /* Ensure the container stays above the AR scene */
    }

    #map {
      width: 100%; /* Make map fill container */
      height: 100%; /* Make map fill container */
      border: 2px solid white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    #svgObject {
      width: 100%; /* Make SVG fill container */
      height: 100%; /* Make SVG fill container */
      border-left: 1px solid #ccc;
      opacity: 1;
      z-index: 5;
    }

    .a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1; /* AR scene stays in the background */
    }

    body.ar-mode #svgObject {
      display: none; /* Hide SVG in AR mode */
    }

    body.ar-mode #map {
      display: block; /* Ensure the map stays in the container */
    }

  </style>
</head>
<body>
<div class="container">
    <div id="map"></div>
    <object id="svgObject" type="image/svg+xml" data="RDSC.svg"></object>
  </div>
    
    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- Leaflet.js (for handling the map) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;">
      <!-- Camera entity for AR.js -->
      <a-entity camera look-controls position="0 0 0"></a-entity>
    </a-scene>
  <script src="leaflet.js"></script>
   <script src="svg.js"></script>
    
    <script>
      // Initialize map when the page loads
      window.addEventListener('load', () => {
        // Create Leaflet map
        const map = L.map('map').setView([51.505, -0.09], 13);
        
        // Add tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Add a sample marker to the map
        L.marker([51.5, -0.09]).addTo(map)
          .bindPopup('A sample marker');
        
        // Fix map size issues after it loads
        setTimeout(() => {
          map.invalidateSize();
        }, 1000);
        
        // Handle window resizing
        window.addEventListener('resize', () => {
          setTimeout(() => map.invalidateSize(), 200);
        });
      });
    </script>
</body>
</html>
