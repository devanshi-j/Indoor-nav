<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Simple AR.js with Leaflet Map</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      position: relative;
    }
    
    #map {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 40%;
      max-width: 300px;
      height: 40%;
      max-height: 300px;
      border: 2px solid white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      z-index: 999;
    }
    
    #svgObject {
      width: 600px;
      height: 900px;
      border-left: 1px solid #ccc;
      opacity: 1;
      z-index: 5;
      visibility: hidden;
    }
    
    .a-scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
    }
    .container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    body.ar-mode #svgObject {
      display: none;
    }

    #markerStatus {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      font-family: sans-serif;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="map"></div>
    <object id="svgObject" type="image/svg+xml" data="RDSC.svg"></object>
  </div>
  
  <div id="markerStatus">
    Marker detected: <span id="markerIdText">N/A</span>
  </div>

  <!-- A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <!-- Leaflet -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
  
  <!-- Include your custom scripts (after external libraries) -->
  <script src="svg.js"></script>
  <script src="leaflet.js"></script>
  <script src="markerhandler.js"></script>
  
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;">
    <!-- Camera entity with appropriate parameters -->
    <a-entity camera look-controls position="0 0 0"></a-entity>
    <a-marker id="Entrance" type="pattern" url="../markers/marker1.patt"></a-marker>
    <a-marker id="Corridor1" type="pattern" url="../markers/marker2.patt"></a-marker>
    <a-marker id="Kitchen" type="pattern" url="../markers/marker3.patt"></a-marker>
  </a-scene>
</body>
</html>
