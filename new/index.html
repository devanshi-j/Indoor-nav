<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Graph Parser with Dijkstra</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrolling to keep AR scene visible */
    }

    .container {
      display: flex;
      flex-direction: row; /* Side-by-side layout */
      position: relative;
    }

    /* Leaflet map settings to position it at bottom-left */
    #map {
      width: 300px; /* You can adjust the width as needed */
      height: 300px; /* Set the height for the map */
      position: fixed;
      bottom: 20px;  /* Adjust to move it slightly above the bottom */
      left: 20px;    /* Adjust for left positioning */
      z-index: 9999; /* Ensure it appears above other elements */
    }

    /* The SVG container stays, but will be positioned behind other content */
    #svgObject {
      width: 100%; /* Make it fill available space */
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1; /* Position SVG behind the Leaflet map */
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- The SVG stays in the background, will be hidden when AR is active -->
    <object id="svgObject" type="image/svg+xml" data="RDSC.svg"></object>
  </div>

  <!-- Leaflet.js and SVG.js remain the same -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="svg.js"></script>
  <script src="leaflet.js"></script>

  <!-- AR.js setup to initialize the AR scene -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <!-- AR scene initialization (without markers for now) -->
  <script>
    // Initialize AR scene on page load
    window.addEventListener('load', () => {
      const scene = document.createElement('a-scene');
      scene.setAttribute('embedded', '');
      scene.setAttribute('arjs', '');

      // Add camera to the scene
      const cameraEntity = document.createElement('a-entity');
      cameraEntity.setAttribute('camera', '');
      scene.appendChild(cameraEntity);

      // Append the AR scene to the body
      document.body.appendChild(scene);

      // Hide the SVG when AR scene is initialized
      document.getElementById('svgObject').style.display = 'none';

      // Optionally, you can add a function to unhide the SVG when AR scene ends
      scene.addEventListener('exit', function() {
        document.getElementById('svgObject').style.display = 'block';
      });
    });
  </script>
</body>
</html>
